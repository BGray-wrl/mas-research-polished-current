# Minimal config to run the lead researcher with the default settings
mode: eval

# Index into the BrowseComp dataset (preserves existing logic)
question_index: 0
num_questions: 4
offset: 10
print_question: true
debug_verbose: false
tools: ["WebSearch", "WebFetch", "Read", "Task", "Bash"]
filecode: eval-multiagent


# Path to prompt files
system_prompt_filepath: "prompts/research_lead_agent.md"
research_subagent_prompt_filepath: "prompts/research_subagent.md"

# Optional overrides (safe defaults are used if omitted)
