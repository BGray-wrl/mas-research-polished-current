num_questions: 5
offset: 10
print_question: true
debug_verbose: false
tools: ["WebSearch", "WebFetch", "Read", "Task", "Bash"]
filecode: eval-singleagent


# Path to prompt files
system_prompt_filepath: "prompts/single_research_agent.md"
