# Minimal config to run the lead researcher with the default settings
mode: default

# Index into the BrowseComp dataset (preserves existing logic)
question_index: 0
print_question: true
debug_verbose: true
tools: ["WebSearch", "WebFetch", "Read", "Bash"]
filecode: agent


# Path to prompt files
system_prompt_filepath: "prompts/single_research_agent.md"
research_subagent_prompt_filepath: null # No subagent prompt for single agent mode (IMPORTANT)

# Optional overrides (safe defaults are used if omitted)
